name: CI/CD Pipeline - OpenTelemetry Demo (ECR)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 771197743332.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY_FRONTEND: opentelemetry-demo-frontend
  ECR_REPOSITORY_BACKEND: opentelemetry-demo-backend
  ARGOCD_SERVER: a58113f34e69f44779004702809e9037-1903772346.us-east-1.elb.amazonaws.com
  ARGOCD_APP: opentelemetry-demo
  ARGOCD_USERNAME: admin
  K8S_CONTEXT: iam-root-account@observability.us-east-1.eksctl.io

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS CLI using secrets
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      # 4Ô∏è‚É£ Install Docker Compose
      - name: Install Docker Compose
        run: |
          DOCKER_COMPOSE_VERSION=2.23.1
          sudo curl -L "https://github.com/docker/compose/releases/download/v$DOCKER_COMPOSE_VERSION/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # 5Ô∏è‚É£ Build and push Docker images to ECR
      - name: Build & Push images via Docker Compose
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

      # 6Ô∏è‚É£ Security scan with Trivy (optional)
      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest

      # 7Ô∏è‚É£ Update Kubernetes manifest with ECR image paths
      - name: Update image paths in manifest
        run: |
          sed -i "s|ghcr.io/open-telemetry/demo:2.1.3-|${{ env.ECR_REGISTRY }}/|g" kubernetes/opentelemetry-demo.yaml

      # 8Ô∏è‚É£ Install ArgoCD CLI
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      # 9Ô∏è‚É£ Login to ArgoCD
      - name: Login to ArgoCD
        run: |
          argocd login $ARGOCD_SERVER \
            --username $ARGOCD_USERNAME \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      # üîü Deploy latest build via ArgoCD
      - name: Deploy latest build via ArgoCD
        run: |
          argocd app sync $ARGOCD_APP --refresh
          argocd app wait $ARGOCD_APP --health --timeout 300
